<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Level Prediction</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('telecom.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Demand Level Prediction</h1>
        <form action="/predict" method="POST">
            <label for="year">Year:</label>
            <input type="number" name="year" min="2023" max="2050" required>
            
            <label for="month">Month:</label>
            <select name="month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            
            <label for="product_name">Product Name:</label>
            <select name="product_name" required>
                <option value="Router">Router</option>
                <option value="Switch">Switch</option>
                <option value="Modem">Modem</option>
                <option value="Multiplexer">Multiplexer</option>
                <option value="Splitter">Splitter</option>
                <option value="Card">Card</option>
                <option value="Combiner">Combiner</option>
                <option value="Networking">Networking</option>
                <option value="Optical">Optical</option>
            </select>
            
            <label for="supplier">Supplier:</label>
            <select name="supplier" required>
                <option value="Cisco">Cisco</option>
                <option value="HP">HP</option>
                <option value="Netgear">Netgear</option>
                <option value="Broadcam">Broadcam</option>
                <option value="Bell">Bell</option>
                <option value="Cardcom">Cardcom</option>
                <option value="Synergy">Synergy</option>
                <option value="Fibertech Inc">Fibertech Inc</option>
                <option value="Optifibre Co">Optifibre Co</option>
            </select>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <h2>Predicted Demand Level: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
